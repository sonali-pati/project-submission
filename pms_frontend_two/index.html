<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="number"class="form-control"placeholder="Id" id="up_id">
        <input type="text"class="form-control"placeholder="Name" id="up_name">
        <input type="number"class="form-control"placeholder="Price" id="up_price">
        <input type="number"class="form-control"placeholder="Quantity" id="up_quantity">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateProduct()">Save changes</button>
      </div>
    </div>
  </div>
</div>
