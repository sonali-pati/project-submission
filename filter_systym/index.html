 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filter System</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     
   </head>
 <body>

     <!-- modal for adding new product -->
  <!-- <div class="modal" id="add_modal" onclick="closeModal(event,'add_modal')">he nanter coment -->
      <div class="modal" id="add_modal">
      <div class="modal_child">

         <i class="fa-solid fa-circle-xmark close" onclick="toggleModal(false,'add_modal')"></i>
         

         <h1>Add Product</h1>
         <div class="form">
            <input type="text" class="modal_inp" placeholder="Enter Product Name" id="product_name">

            <input type="text" class="modal_inp" placeholder="Enter Category" id="product_category">

            <input type="number" class="modal_inp" placeholder="Enter Price" id="product_price">

            <input type="text" class="modal_inp" placeholder="Enter Seller Name" id="product_seller">

            <input type="text" class="modal_inp" placeholder="Enter Company Name" id="product_company">

            <input type="text" class="modal_inp" placeholder="Enter Image Url" id="product_image">

            <button onclick="addProduct()">Create Product</button>

         </div>

      </div>
    </div>
      <!-- modal for updating product -->

    <div class="modal" id="update_modal">
      <div class="modal_child">

         <i class="fa-solid fa-circle-xmark close" onclick="toggleModal(false,'update_modal')"></i>
         

         <h1>Edit Product</h1>
         <div class="form">
            <input type="text" class="modal_inp" placeholder="Enter Product Name" id="product_name_up">

            <input type="text" class="modal_inp" placeholder="Enter Category" id="product_category_up">

            <input type="number" class="modal_inp" placeholder="Enter Price" id="product_price_up">

            <input type="text" class="modal_inp" placeholder="Enter Seller Name" id="product_seller_up">

            <input type="text" class="modal_inp" placeholder="Enter Company Name" id="product_company_up">

            <input type="text" class="modal_inp" placeholder="Enter Image Url" id="product_image_up">

            <button onclick="updateProduct()">Update product</button>

         </div>

      </div>
    </div>




      <!-- modal for viewing the product -->
  <!-- <div class="modal " id="view_modal" onclick="closeModal(event,'view_modal')">he nantar coment kele -->
         <div class="modal"  id="view_modal">
            <div class="modal_child">
        <i class="fa-solid fa-circle-xmark close" onclick="toggleModal(false,'view_modal')"></i>               <!-- -->
               <img class="pro_img" id="pro_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8qefgZF-DmdD3uJFFx9anoM9LxchS0oNUfQ&usqp=CAU">
               <h1 id="pro_name">Dumy</h1>
            </div>

          </div>
      
  


    <div class="filters"> 
      <div class="inps">
         <input type="text" class="inp" onkeyup="readValue(event,'name')" id="name"placeholder="Enter name">
         
         <select class="inp" onChange="readValue(event,'category')">
            <option value="">Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="appiances">Appliances</option>
            <option value="wearables">Wearables</option>
       </select>

         <select class="inp" onChange="readValue(event,'priceRange')">
            <option value="">Select Price Range</option>
            <option value="1-1000">1-1000</option>
            <option value="1000-10000">1000-10000</option>
            <option value="10000-50000">10000-50000</option>
            <option value="50000-100000">50000-100000</option>
         </select>

        </div>

      <button onclick="filter()"> Filter</button>

    </div>

      <div class="data_display">

        <!-- <button onclick="toggleModal(true)">Add New Product</button>ase aadhi hote -->
       <button onclick="toggleModal(true,'add_modal')">Add New Product</button>

         <table>
            <thead>
               <tr>
                  <th>#</th>
                  <th>name</th>
                  <th>catagory</th>
                  <th>price</th>
                  <th>image</th>
                  <th>seller</th>
                  <th>company</th>
                  <th>actions</th>
               </tr>
            </thead>
            <tbody id="data">
               


            </tbody>
         </table>
                                              
         
         <div class="message" id="message">
            No Data Found
         </div>
         
       </div>

   

    

         




    <script src="./index.js"></script>
 </body>
 </html>
